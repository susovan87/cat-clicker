<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>cat-clicker</title>

	<!-- build:css css/styles.min.css -->
	<link rel="stylesheet" type="text/css" href="css/styles.css"/>
	<!-- endbuild -->

	<link rel="icon" type="image/png" href="images/favicon.png" />
</head>
<body>
	<main>
		<header class="new-cat"></header>

		<div class="cat-view-container">
			<nav class="cat-list-container">
				<ul class="cat-list"></ul>
			</nav>

			<div class="cat-details white"></div>
		</div>

		<footer>susovan ghosh &lt;susovan87@gmail.com&gt;</footer>
	</main>

	<script type="text/template" data-template="new-cat-form">
    	<form>
		  <input type="text" name="catname" placeholder="Cat name" />
		  <input type="text" name="imgurl" placeholder="Cat image URL" />
		  <input type="button" value="Add" />
		</form>
    </script>

	<script type="text/template" data-template="cat-details">
        <div class="cat-preview" data-id="{{id}}">
        	<h3 class="cat-score">Score: {{clicks}}</h3>
        	<img class="cat-img" src="{{image}}" />
            <h2 class="cat-name">{{name}}</h2>
        </div>
    </script>

    <script type="text/template" data-template="cat-list-item">
    	<li class="cat-list-item {{selected}}" data-id="{{id}}">
            {{name}}
        </li>
    </script>

    <!-- build:js js/main.min.js -->
    <script src="js/vendor/jquery.slim.min.js"></script>
	<script src="js/main.js"></script>
	<!-- endbuild -->
</body>
</html>
