<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>cat-clicker</title>

	<link rel="stylesheet" href="css/styles.min.css">

	<link rel="icon" type="image/png" href="images/favicon.png" />
</head>
<body>
	<main>
		<header class="new-cat">
			<form>
			  <input type="text" name="catname" placeholder="Cat name" />
			  <input type="text" name="imgurl" placeholder="Cat image URL" />
			  <input type="button" value="Add" />
			</form>
		</header>

		<div class="cat-view-container">
			<nav class="cat-list-container">
				<ul class="cat-list"></ul>
			</nav>

			<div class="cat-details white">
				<div class="cat-preview">
		        	<h3>Score: <span class="cat-score"></span></h3>
		        	<img class="cat-img" />
		            <h2 class="cat-name"></h2>
		        </div>
			</div>
		</div>

		<footer>susovan ghosh &lt;susovan87@gmail.com&gt;</footer>
	</main>

    <script type="text/template" data-template="cat-list-item">
    	<li class="cat-list-item {{selected}}" data-id="{{id}}">
            {{name}}
        </li>
    </script>

    <script src="js/main.min.js"></script>
</body>
</html>
